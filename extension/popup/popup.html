<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mercaColle（メルカコレ）</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>mercaColle（メルカコレ）</h1>

      <div class="usage-section">
        <button class="usage-toggle" id="usage-toggle">
          <span class="toggle-icon">▼</span>
          利用方法
        </button>
        <div class="usage-content" id="usage-content">
          <div class="usage-steps">
            <div class="step">
              <span class="step-number">1</span>
              <a href="https://jp.mercari.com/mypage/merpay/smartpayment/easypay/select" target="_blank" class="link-btn">スマートペイの明細ページを開く</a>
            </div>
            <div class="step">
              <span class="step-number">2</span>
              「利用明細取得」ボタンを押す
            </div>
            <div class="step">
              <span class="step-number">3</span>
              取得できない場合は「ページ構造検査」でデバッグしてください
            </div>
          </div>
        </div>
      </div>

      <div class="status-section">
        <div class="status-item">
          <span class="status-label">最終更新:</span>
          <span id="last-updated">未取得</span>
        </div>
      </div>

      <div class="data-section">
        <div class="data-header">
          <h2>カード利用明細</h2>
        </div>

        <div class="data-content">
          <div id="card-info" class="card-content active">
            <div class="data-stats">
              <span>取得済み明細: <span id="card-count">0</span>件</span>
            </div>
            <div id="card-list" class="data-list"></div>
          </div>
        </div>
      </div>

      <div class="action-section">
        <button id="extract-btn" class="primary-btn">利用明細取得</button>
        <button id="inspect-btn" class="secondary-btn">ページ構造検査</button>
        <button id="export-btn" class="secondary-btn">CSVエクスポート</button>
        <button id="clear-btn" class="danger-btn">データクリア</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
